<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <!-- Normalize.css corrects bugs and common browser inconsistencies. -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <!-- header -->
  <header>
    <!-- nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- breadcrumbs -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <!-- main -->
  <main id="maincontent">
    <!-- map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- restaurants -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <!-- footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- scripts -->
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <!-- scripts - Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm9CBeGB2XpSOVQXsuyo-kJtdHSNGiF4k&libraries=places&callback=initMap"></script>
</body>
</html>
